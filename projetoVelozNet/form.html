<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Novo Usuário - VelozNet</title>
</head>

<body>
    <header>
        <nav class="navegacao">
            <span class="logo"><a href="index.html">VelozNet</a></span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="form.html" class="cadastro">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="dados_usuario">
            <form id="dados_form" class="dados_form" onsubmit="validar(event)">
                <h1>Cadastro de Usuário</h1>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="telefone">Telefone:</label>
                <input type="phone" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"
                    placeholder="(xx) xxxxx-xxxx" title="(xx) xxxxx-xxxx" oninput="mascaraTelefone(event)" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="No mínimo 6 caracteres" required>

                <label for="confimar_senha">Confirme a Senha:</label>
                <input type="password" id="confimar_senha" name="confimar_senha" required>

                <div class="escolher_plano">
                    <p>Selecine a opção de plano que deseja comprar:</p>
                    <div class="opcoes_plano">
                        <input type="radio" id="opcao1" name="opcoes_plano" value="valor1">
                        <label for="opcao1">Básico</label>
                        <input type="radio" id="opcao2" name="opcoes_plano" value="valor2">
                        <label for="opcao2">Normal</label>
                        <input type="radio" id="opcao3" name="opcoes_plano" value="valor3">
                        <label for="opcao3">Mega</label>
                    </div>
                </div>

                <label class="checkbox">
                    <input type="checkbox" id="aceitar_termos" name="aceitar_termos" required>
                    <p>Eu aceito os <a href="#">termos de serviço.</a></p>
                </label>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <section class="rodape">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="form.html">Cadastre-se</a></li>
            </ul>
        </section>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
